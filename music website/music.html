<body>

    <div class="container">
        <div class="navbar">
            <img src="https://www.linkpicture.com/q/musiclogo1.png" class="logo"    >
            <ul>
                <li><a href="index.html"><b>HOME</b></a></li>

            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="https://www.linkpicture.com/q/playbutton2.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src=https://soundcloud.com/tb_tickybear/sayyes" type="audio/mp3">
    </audio>
<script>
    var mySong = document.getElementById("mySong");
    var icon = document.getElementById("icon");

    icon.onclick = function() {
        if(mySong.paused) {
            mySong.play();
            icon.src = "https://www.linkpicture.com/q/playpaused.png";
        }else{
            mySong.paused();
            icon.src = "https://www.linkpicture.com/q/playbutton2.png";
        }
    }
</script>

</body>
